<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            font-family: sans-serif;
        }
        .nav{
            position: fixed;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgb(0, 158, 158);
            padding: 20px 0;

            border-bottom-left-radius: 30px;
            border-bottom-right-radius: 30px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.388);
        }
        .nav h1{
            margin-left: 20px;
            color: white;
            font-family: 'Lucida Handwriting';
            font-size: 27px;
        }
        .links a{
            margin-right: 20px;
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>
<div class="nav">
        <div>
            <h1>HPOINT Appointments</h1>
        </div>
        <div class="links">
            <a href="">About Us</a>
            <a href="">Contact Us</a>
        </div>
    </div>
</body>
</html>
